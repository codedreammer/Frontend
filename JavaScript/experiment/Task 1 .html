<!DOCTYPE html>
<html>
<head>
  <title>Welcome Script</title>
</head>
<body>
  <script>
    // Step 1: Ask user's name
    let userName = prompt("Enter your name:");

    // Step 2: Show a popup message
    alert("Welcome, " + userName + "!");

    // Step 3: Display message on web page
    document.write("<h2>Welcome to the site, " + userName + "!</h2>");
  </script>
</body>
</html>
