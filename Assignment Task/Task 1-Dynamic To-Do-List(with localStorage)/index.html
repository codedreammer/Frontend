<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - Professional To-Do Manager</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <h1><i class="fas fa-tasks"></i> TaskFlow</h1>
            <p class="subtitle">Organize your day with precision</p>
        </header>
        
        <main class="main-content">
            <div class="input-section">
                <div class="input-group">
                    <input type="text" id="taskInput" placeholder="What needs to be done?" autocomplete="off">
                    <button id="addTaskBtn" class="btn-primary">
                        <i class="fas fa-plus"></i>
                        <span>Add Task</span>
                    </button>
                </div>
            </div>
            
            <div class="tasks-section">
                <div class="tasks-header">
                    <h3>Your Tasks</h3>
                    <span class="task-count" id="taskCount">0 tasks</span>
                </div>
                <ul id="taskList" class="task-list"></ul>
                <div class="empty-state" id="emptyState">
                    <i class="fas fa-clipboard-check"></i>
                    <p>No tasks yet. Add one above to get started!</p>
                </div>
            </div>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
