<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="form-section">
            <h1>Create Account</h1>
            <p class="subtitle">Join our premium platform today</p>
            
            <form id="regForm" class="form">
                <div class="input-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="Enter your full name">
                    <small id="nameErr" class="error"></small>
                </div>

                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="text" id="email" placeholder="Enter your email">
                    <small id="emailErr" class="error"></small>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Create a strong password">
                    <small id="passErr" class="error"></small>
                </div>

                <button type="submit" class="submit-btn">Create Account</button>
            </form>
        </div>
        
        <div id="userCard" class="user-card hidden">
            <div class="card-header">
                <h2>Welcome!</h2>
                <div class="success-icon">âœ“</div>
            </div>
            <div class="card-content">
                <div class="user-info">
                    <div class="info-item">
                        <span class="label">Name:</span>
                        <span id="cardName" class="value"></span>
                    </div>
                    <div class="info-item">
                        <span class="label">Email:</span>
                        <span id="cardEmail" class="value"></span>
                    </div>
                    <div class="info-item">
                        <span class="label">Account Status:</span>
                        <span class="value status">Active</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
